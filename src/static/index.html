<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mergington High School Activities</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <h1>Mergington High School</h1>
      <h2>Extracurricular Activities</h2>
    </header>

    <main>
      <section id="activities-container">
        <h3>Available Activities</h3>
        <div id="activities-list">
          <!-- Activities will be loaded here -->
          <p>Loading activities...</p>
        </div>
      </section>

      <section id="signup-container">
        <h3>Sign Up for an Activity</h3>
        <form id="signup-form">
          <div class="form-group">
            <label for="email">Student Email:</label>
            <input type="email" id="email" required placeholder="your-email@mergington.edu" />
          </div>
          <div class="form-group">
            <label for="activity">Select Activity:</label>
            <select id="activity" required>
              <option value="">-- Select an activity --</option>
              <!-- Activity options will be loaded here -->
            </select>
          </div>
          <button type="submit">Sign Up</button>
        </form>
        <div id="message" class="hidden"></div>
      </section>
    </main>

    <footer>
      <p>&copy; 2023 Mergington High School</p>
    </footer>

    <script src="app.js"></script>
    <script>
      async function loadActivities() {
        const response = await fetch('/activities');
        const activities = await response.json();
        
        const container = document.getElementById('activities-list');
        container.innerHTML = '';
        
        for (const [name, activity] of Object.entries(activities)) {
          const isFull = activity.participants.length >= activity.max_participants;
          const participantsList = activity.participants.length > 0
            ? activity.participants.map(p => `<li>${p}</li>`).join('')
            : '<li class="empty-state">Nenhum participante inscrito</li>';
          
          const activityHTML = `
            <div class="activity-card ${isFull ? 'full' : ''}">
              <h3>${name}</h3>
              <p>${activity.description}</p>
              <p><strong>ðŸ“… HorÃ¡rio:</strong> ${activity.schedule}</p>
              <p><strong>ðŸ‘¥ Vagas:</strong> <span class="capacity">${activity.participants.length}/${activity.max_participants}</span></p>
              <div class="participants">
                <h4>Participantes inscritos (${activity.participants.length})</h4>
                <ul>${participantsList}</ul>
              </div>
            </div>
          `;
          container.innerHTML += activityHTML;
        }
      }
      
      loadActivities();
    </script>
  </body>
</html>
